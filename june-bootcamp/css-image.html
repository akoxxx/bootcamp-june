<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/image.css">
    <title>Css Images</title>
</head>

<body>
    <h1>width</h1>    
    <p>px</p>
    <img src="assets/images/rabbit-01.jpg" alt="" class="w-img-200px">
    <p>%</p>
    <img src="assets/images/rabbit-01.jpg" alt="" class="w-img-50-percent">

<h1>Height</h1>
<p>px</p>
<img src="assets/images/rabbit-02.jpg" alt="" class="h-img-300px">
<p>%</p>

<div style="height: 100px; border:2px solid darkred">
    <img src="assets/images/rabbit-02.jpg" alt="" class="h-img-50-percent">
</div>

<h1>background Image</h1>
<div class="bg-rabit w-100-percent h-300px">
</div>

<h1>background repeat</h1>
<div class="bg-repeat-no-repeat"></div>
<div class="bg-repeat-repeat-y"></div>
<div class="bg-repeat-repeat-x"></div>
<div class="bg-repeat-repeat"></div>

<h1>background size</h1>
<div class="bg-cover"></div>
<div class="bg-contain"></div>
<div class="bg-500px-400px"></div>

<h1>background position</h1>
<div class="bg-left-top div-size"></div>
<div class="bg-left-center div-size"></div>
<div class="bg-left-bottom div-size"></div>
<div class="bg-center-top div-size"></div>
<div class="bg-center-top div-size"></div>
<div class="bg-center-center div-size"></div>
<div class="bg-center-bottom div-size"></div>
<div class="bg-right-topdiv-size"></div>
<div class="bg-right-center div-size"></div>
<div class="bg-right-bottom div-size"></div>

<h1>background attachment</h1>
<div class="div-size bg-fixed"></div>
<div class="div-size bg-scroll"></div>

<h1>background shortand</h1>
<div class="bg-shorthand div-size"></div>
    
</body>
</html>
